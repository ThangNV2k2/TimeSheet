<div class="mb-5">
    <table class="w-full mb-5">
        <tr>
            <th class="w-1/2">Tasks</th>
            <th class="w-1/2">Billable</th>
        </tr>
        <ng-container *ngFor="let taskGroup of tasksArrayForm.controls; let i = index">
            <tr [formGroup]="taskGroup" class="h-[45px]">
                <td class="border-b-info flex items-center pt-3"><mat-icon
                        class="cursor-pointer h-[45px] flex items-center mr-4"
                        (click)="removeTask(taskGroup.value.taskId ?? 0)">close</mat-icon>
                    <span>{{
                        getNameById(taskGroup.value.taskId
                        ?? 0) }}</span>
                </td>
                <td class="border-b-info"><mat-checkbox type="checkbox" color="primary"
                        formControlName="billable"></mat-checkbox></td>
            </tr>
        </ng-container>
    </table>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Select task
            </mat-panel-title>
        </mat-expansion-panel-header>
        <table class="w-full mb-5">
            <ng-container *ngFor="let task of tasksOther; let i = index">
                <tr class="h-[45px]">
                    <td class="border-b-info flex items-center pt-3"><mat-icon
                            class="cursor-pointer h-[45px] flex items-center mr-4"
                            (click)="addTask(task.id)">add_circle_outline</mat-icon>
                        <span>{{ task.name }}</span>
                    </td>
                    <td class="border-b-info">Other task</td>
                </tr>
            </ng-container>
        </table>
    </mat-expansion-panel>
</div>
<div>
    <app-button (click)="backRoute()" color="basic">Back</app-button>
    <app-button class="mx-2" (click)="nextRoute()">Next</app-button>
</div>
